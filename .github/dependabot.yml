version: 2
updates:

  # Update npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore:"
      include: "scope"
    target-branch: "rzp_main"

  # Update core-ui submodule
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore:"
      include: "scope"
    target-branch: "rzp_main"
